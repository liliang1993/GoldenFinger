<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/public.css">
  <!-- <link rel="stylesheet" href="./css/contact.css"> -->
  <link rel="stylesheet"  type="text/less" href=./less/register.less>
  <script src='./lib/less.js'></script>
</head>
<body>
      <!-- 侧栏 -->
      <div class="w clearfix">
          <div class='side-bar fl'>
            <div class='contact-us'>
              <i class='icon-phone'></i>
              <h2>联系我们</h2>
            </div>
            <ul class='gf_lc clearfix'>
              <li><a href="#">开立模拟账户</a></li>
              <li><a href="#">开立模拟账户</a></li>
              <li><a href="#">开立模拟账户</a></li>
              <li><a href="#">开立模拟账户</a></li>
              <li><a href="#">开立模拟账户</a></li>
            </ul>
        </div>
        <!-- 右侧主要内容  -->
       <div class='container'>
          <div class="main">
             <ul class='fl'>
                <li>
                   通过手机号码注册
                </li>
                <li class='active'>
                    通过邮箱注册
                </li>
             </ul> 
             <div class='email-register'>
              //注册页面头部 strat
                  <ul>
                    <li>
                      <span>1<span>
                      <b>验证手机号码</b>
                      <i class='icon'></i>
                    </li>
                    <li>
                      <span>1<span>
                      <b>验证身份信息</b>
                      <i class='icon'></i>
                    </li>
                    <li>
                      <span>1<span>
                      <b>注册成功</b>
                      <i class='icon'></i>
                    </li>
                  </ul>
            // 注册页面头部end
                      
                  <div class='email-form'>
                       <table cellpadding="0" cellspacing="0" class="w">
                          <tr>
                              <th>手机号码</th>
                              <td class="m_td_1">
                                  <div class="fix tab_div"><input type="text" class="m_txt" name="tel" id="tel" maxlength="11" placeholder="请输入11位手机号码" /></div>
                              </td>
                              <td><span class="tab_sp">仅支持中国大陆手机号码（移动、联通、电信）注册</span></td>
                          </tr>
                          <tr>
                              <th>验证码</th>
                              <td class="m_td_1">
                                  <div class="fix tab_div">
                                      <input type="text" class="m_txt txt_code l" name="imgCode" id="imgCode" maxlength="4" placeholder="请输入4位随机验证码" />
                                      <a href="javascript:void(0);" class="m_code"><img src="/Register/ValidateTelCode" width="100" height="40" id="ValidateCode" name="ValidateCode" onclick="RefreshVerifyCode('ValidateCode', '/Register/ValidateTelCode');" /></a>
                                  </div>
                              </td>
                              <td><span class="tab_sp">请输入正确的图形验证码</span></td>
                          </tr>
                          <tr>
                              <th>短讯验证码</th>
                              <td class="m_td_1">
                                  <div class="fix tab_div">
                                      <input type="text" class="m_txt txt_code l" name="telCode" id="telCode" maxlength="6" placeholder="请输入6位随机短信验证码" />
                                      <a href="javascript:void(0);" class="m_code tel_c" id="send">获取</a>
                                  </div>
                              </td>
                              <td><span class="tab_sp">若获取不到验证码，请联系客服</span></td>
                          </tr>
                          <tr>
                              <th>会员编码</th>
                              <td class="m_td_1">
                                  <div class="fix tab_div"><input type="text" class="m_txt" name="tel" id="tel" maxlength="11"  /></div>
                              </td>
                              <td><span class="tab_sp">若无会员编码，则不需要填写该栏</span></td>
                          </tr>
                         {{!--  <tr>
                              <th class="m_td_2">&nbsp;</th>
                              <td class="m_td_1 m_td_2">
                                  <input type="checkbox" checked="checked" /><span class="g9">我已阅读并同意</span>
                                  <a href="http://www.risehills.com/content/files/jfkhxys.pdf" target="_blank" class="ccfa759">【客户协议书】</a>
                                  <a href="http://www.risehills.com/content/files/jffxplsm.pdf" target="_blank" class="ccfa759">【风险披露书】</a>
                              </td>
                              <td class="m_td_2">&nbsp;</td>
                          </tr>
                          <tr>
                              <th>&nbsp;</th>
                              <td class="m_td_1">
                                  <input id="btn_submit" type="button" class="m_frm_btn" value="下一页" />
                              </td>
                              <td>&nbsp;</td>
                          </tr> --!}}
                    </table>
                  </div>
             </div>
          </div>
      </div>
    </div>
</body>
</html>
